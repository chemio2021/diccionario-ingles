<p style="font-family: verdana, arial, sans-serif; overflow: hidden; font-size: 14.6667px; color: rgb(0, 0, 0); font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; background-color: rgb(255, 255, 255)">

William Makepeace Thackeray;&nbsp;<i>The Virginians</i>; 1859.</p>
