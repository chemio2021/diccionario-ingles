<h3><font face="Times New Roman">Logy </font></h3>
<div style="font-family: Verdana; color: #aaaaaa; font-weight: bold">
	<font face="Times New Roman" size="4">PRONUNCIATION:</font></div>
<font face="Times New Roman" size="4">(LO-gee)
<a target="_blank" style="text-decoration: none" href="http://wordsmith.org/words/logy.mp3">
<img border="0" alt="" align="middle" src="http://wordsmith.org/words/images/sound-icon.png" width="32" height="24"></a>
</font>
<div style="font-family: Verdana; color: #aaaaaa; font-weight: bold">
	<font face="Times New Roman" size="4">MEANING:</font></div>
<font face="Times New Roman" size="4"><i style="font-style: italic">adjective:</i> 
Lethargic, groggy. <br>
&nbsp;</font><div style="font-family: Verdana; color: #aaaaaa; font-weight: bold">
	<font face="Times New Roman" size="4">ETYMOLOGY:</font></div>
<font face="Times New Roman" size="4">Perhaps from Dutch log (heavy). <br>
&nbsp;</font><div style="font-family: Verdana; color: #aaaaaa; font-weight: bold">
	<font face="Times New Roman" size="4">USAGE:</font></div>
<font face="Times New Roman" size="4">&quot;[The doctors] gave her drugs that made 
her feel logy and sleep a lot.&quot;<br>
Atul Gawande; The Itch; New Yorker; Jun 30, 2008. </font>
