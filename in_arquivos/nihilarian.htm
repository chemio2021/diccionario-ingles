<h3><font face="Times New Roman">Nihilarian </font></h3>
<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	<font face="Times New Roman" size="4">PRONUNCIATION:</font></div>
<font face="Times New Roman" size="4">(nih-i-LAR-ee-uhn)
<a target="_blank" style="text-decoration: none" href="http://wordsmith.org/words/nihilarian.mp3">
<img border="0" alt="" align="middle" src="http://wordsmith.org/words/images/sound-icon.png" width="32" height="24"></a>
</font>
<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	<font face="Times New Roman" size="4">MEANING:</font></div>
<font face="Times New Roman" size="4"><i style="font-style: italic">noun:</i> 
One who does useless work. <br>
&nbsp;</font><div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	<font face="Times New Roman" size="4">ETYMOLOGY:</font></div>
<font face="Times New Roman" size="4">From Latin nihil (nothing). <br>
&nbsp;</font><div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	<font face="Times New Roman" size="4">USAGE:</font></div>
<font face="Times New Roman" size="4">&quot;You may find yourself worrying that 
you're turning into a nihilarian.&quot;<br>
Sian Prior; Ineffable; The Age (Melbourne, Australia); Dec 16, 2002. </font>
