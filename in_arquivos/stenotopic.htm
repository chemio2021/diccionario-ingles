<h3><font face="Times New Roman">Stenotopic </font></h3>
<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	<font face="Times New Roman" size="4">PRONUNCIATION:</font></div>
<font face="Times New Roman" size="4">(sten-uh-TOP-ik)
<a target="_blank" style="text-decoration: none" href="http://wordsmith.org/words/stenotopic.mp3">
<img border="0" alt="" align="middle" src="http://wordsmith.org/words/images/sound-icon.png" width="32" height="24"></a>
</font>
<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	<font face="Times New Roman" size="4">MEANING:</font></div>
<font face="Times New Roman" size="4"><i style="font-style: italic">adjective:</i> 
Able to adapt only to a small range of environmental conditions. <br>
&nbsp;</font><div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	<font face="Times New Roman" size="4">ETYMOLOGY:</font></div>
<font face="Times New Roman" size="4">From Greek steno- (narrow, small) + topos 
(place). Opposite is eurytopic. <br>
